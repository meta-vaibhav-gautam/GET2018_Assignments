<div class="container">

  <div class="row py-2 mb-2 flex-nowrap justify-content-between align-items-end">
    <div class="col-md-2 display-4 px-0">Users</div>
    <div class="col-md-1 px-0">
      <a routerLink='/form' class="btn btn-light">Add user</a>
    </div>
  </div>

  <div class="row py-2 flex-nowrap mb-4">
    <div class="input-group col-md-11 px-0">
      <input type="text" class="form-control" placeholder="Search Users by Name.." [(ngModel)]='search'>
    </div>
    <div class="col-md-1">
      <button class="btn btn-light">Search</button>
    </div>
  </div>


  <section class="row p-2 justify-content-between">
    <div class="col-4" *ngFor="let user of users | filter:search">
      <div class="card m-1 p-1 mb-4 card-shadow">
        <span class="float-right">
          <a routerLink='/form/{{user.id}}' class="btn btn-link badge float-right">
            <i class="fas fa-pencil-alt"></i>
          </a>
        </span>
        <div class=" d-flex align-items-center justify-content-between">
          <div class="card-img-left flex-auto d-none d-lg-block p-2"><i class="fas fa-user fa-7x"></i></div>
          <div class="card-body d-flex flex-column align-items-start">
            <h3 class="mb-0">{{user.name}}</h3>
            <p><i class="fas fa-phone"></i>{{user.phone}}</p>
            <p><i class="fas fa-map-marker-alt"></i> {{user.city}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
