<h2>Shipping</h2>
<div class="row">
    <div class="col-md-6 pr-5">
        <form>
            <div class="form-group">
                <label for="name" class="font-weight-bold">Name</label>
                <input type="text" class="form-control" id="name" ng-model="customer.name">
            </div>
            <div class="form-group">
                <label for="address-line-1" class="font-weight-bold">Address</label>
                <input type="text" class="form-control" id="address-line-1" placeholder="Line 1" ng-model="customer.addressLine1">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address-line-1" placeholder="Line 2" ng-model="customer.addressLine2">
            </div>
            <div class="form-group">
                <label for="city" class="font-weight-bold">City</label>
                <input type="text" class="form-control" id="city" ng-model="customer.city">
            </div>
            <a href="#!/order-success" class="btn btn-primary" ng-click="placeOrder()">Place Order</a>
        </form>
    </div>
    <div class="col-md-5 border">
        <h2>Order Summary</h2>
        <p class="text-muted">You have {{$ctrl.itemsCount}} items in your shopping cart.</p>
        <table class="table">
            <tbody>
                <tr ng-repeat='item in $ctrl.items'>
                    <td>{{item.count}} x {{item.title}}</td>
                    <td class="text-right">${{item.price}}</td>
                </tr>
                <tr>
                    <td class="font-weight-bold">Total</td>
                    <th class="text-right">${{$ctrl.totalPrice}}</th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
