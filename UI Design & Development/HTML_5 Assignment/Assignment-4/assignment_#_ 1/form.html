<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body>
    <section id="registration-form">
        <h1>Contact Us Today!</h1>
        <form>
            <div class="container">
                <div class="sub-container">
                    <div class="identifier">
                        First Name
                    </div>
                    <div class="component-container">
                        <span class="component-icon">
                            <i class="fas fa-user-alt"></i>
                        </span>
                        <div class="component">
                            <input type="text" id="first-name" name="first-name" placeholder="First Name" minlength="2" required 
                            pattern="^[A-Za-z]+$" title="First name must contain atleast 2 character">
                        </div>
                    </div>
                </div>
                <div class="sub-container">
                    <div class="identifier">
                        Last Name
                    </div>
                    <div class="component-container">
                        <span class="component-icon">
                            <i class="fas fa-user-alt"></i>
                        </span>
                        <div class="component">
                            <input type="text" id="last-name" name="last-name" placeholder="Last Name" required
                            pattern="^[A-Za-z]+$">
                        </div>
                    </div>
                </div>
                <div class="sub-container">
                    <div class="identifier">
                        Email
                    </div>
                    <div class="component-container">
                        <span class="component-icon">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <div class="component">
                            <input type="email" id="email" name="email" placeholder="E-mail Address" required>
                        </div>
                    </div>
                </div>
                <div class="sub-container">
                    <div class="identifier">
                        Phone #
                    </div>
                    <div class="component-container">
                        <span class="component-icon">
                            <i class="fas fa-phone"></i>
                        </span>
                        <div class="component">
                            <input type="number" id="phone" name="phone" maxlength="10" placeholder="(845)555-1212"
                                required>
                        </div>
                    </div>
                </div>
                <div class="sub-container">
                    <div class="identifier">
                        Address
                    </div>
                    <div class="component-container">
                        <span class="component-icon">
                            <i class="fas fa-home"></i>
                        </span>
                        <div class="component">
                            <input type="text" id="address" name="address" placeholder="Address" required>
                        </div>
                    </div>
                </div>
                <div class="sub-container">
                    <div class="identifier">
                        City
                    </div>
                    <div class="component-container">
                        <span class="component-icon">
                            <i class="fas fa-home"></i>
                        </span>
                        <div class="component">
                            <input type="text" id="city" name="city" placeholder="city" required
                            pattern="^[A-Za-z]+$">
                        </div>
                    </div>
                </div>
                <div class="sub-container">
                    <div class="identifier">
                        State
                    </div>
                    <div class="component-container">
                        <span class="component-icon">
                            <i class="fas fa-list-ul"></i>
                        </span>
                        <div class="component">
                            <select name="state">
                                <option value="null">Please select your state</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Telangana">Telangana</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="sub-container">
                    <div class="identifier">
                        Zip Code
                    </div>
                    <div class="component-container">
                        <span class="component-icon">
                            <i class="fas fa-home"></i>
                        </span>
                        <div class="component">
                            <input type="number" id="zip-code" name="zip-code" maxlength="6" placeholder="Zip Code"
                                required>
                        </div>
                    </div>
                </div>
                <div class="sub-container">
                    <div class="identifier">
                        Website or domain name
                    </div>
                    <div class="component-container">
                        <span class="component-icon">
                            <i class="fas fa-globe-americas"></i>
                        </span>
                        <div class="component">
                            <input type="text" id="website" name="website" placeholder="Website or domain name"
                                required>
                        </div>
                    </div>
                </div>
                <div class="sub-container">
                    <div class="identifier">
                        Do you have hosting ?
                    </div>
                    <div class="component">
                        <div>
                            <label>
                                <input type="radio" id="hosting" name="hosting" value="yes">Yes
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" id="hosting" name="hosting" value="no">No
                            </label>
                        </div>
                    </div>
                </div>
                <div class="sub-container">
                    <div class="identifier">
                        Project Description
                    </div>
                    <div class="component-container">
                        <span class="component-icon">
                            <i id="project-description-icon" class="fas fa-pen"></i>
                        </span>
                        <div class="component">
                            <textarea rows="3" cols="30" placeholder="Project Description" required></textarea>
                        </div>
                    </div>
                </div>
                <div id="submit-button-container" class="sub-container">
                    <div class="component">
                        <input type="submit" value="Send">
                    </div>
                    <span class="component-icon">
                        <i class="fab fa-telegram-plane"></i>
                    </span>
                </div>
            </div>
    </div>
    </form>
</section>
</body>

</html>
